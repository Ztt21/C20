<html>
    <head>
        <title>Functions in Javascript</title>
    </head>
    <body>
        <button onclick="myfunction(5)">Excecute JS function</button>
        <script>
            function myfunction(x, y)
            {
                if (y===undefined) {
                    y=2;
                }
                document.write(x*y);
            }
        </script>
    </body>
</html>
